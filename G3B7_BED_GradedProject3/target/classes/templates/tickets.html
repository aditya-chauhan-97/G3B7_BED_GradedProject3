<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <style type="text/css">
table {
  width: 50%;
  counter-reset: row-num-1;
}
table tr {
  counter-increment: row-num;
}
table tr td:first-child::before {
    content: counter(row-num);
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a  style="font-size:2vw" class="navbar-brand" href="#">Ticket Tracker Application</a>
        <a class="navbar-brand" th:href="@{/tickets}">Tickets</a>
        <a class="navbar-brand" th:href="@{/tickets/new}">New Ticket</a>


        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>


    <div class="container">
        <div class="row">
            <h1>List of Tickets</h1>
        </div>    
        
		<form th:action="@{/}">
    <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
</form>


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
					<th>#</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Description</th>
                    <th>Ticket Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>


            <tbody>
                <tr th:each="ticket: ${tickets}">
					<td></td>
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.shortDescription}"></td>
                    <td th:text="${ticket.dateCreatedOn}"></td>   
                    <td>
					    <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
					        class="btn btn-primary">
					        Edit
					    </a>
					    <a th:href="@{/tickets/{id}(id=${ticket.id})}"
							class="btn btn-danger">
							Delete
						</a>
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
							class="btn btn-info">
							View
						</a>    
					
					</td>
                                                       
                </tr>
            </tbody>


        </table>


    </div>
</body>
</html>
